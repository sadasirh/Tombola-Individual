<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tómbola Digital</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: url('Base.jpg');
      background-size: cover;
      background-position: center;
    }

    #numero {
      font-size: 18rem;
      font-weight: bold;
      color: #ffffff;
      padding: 0;
      background: none;
      border: none;
      box-shadow: none;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
      font-family: Poppins, sans-serif;
    }

    button {
      padding: 20px 50px;
      font-size: 2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #e0b53a;
      color: #754c1e;
      font-family: Poppins, sans-serif;
    }
  </style>
</head>
<body>

  <div id="mensaje" style="font-family:Poppins; font-size:3rem; color:#ffffff; text-align:center; margin-top:280px;">
    SORTEO DE ANIVERSARIO
  </div>

  <div id="numero">---</div>

  <div style="text-align:center; margin-top:40px;">
    <button id="btnIniciar" onclick="iniciarSorteo()">INICIAR</button>
  </div>

  <audio id="sonidoSpin" src="ruleta.mp3"></audio>
  <audio id="sonidoGanador" src="ganador.mp3"></audio>

<script>
  // Números que NO deben participar
  let excluidos = [
    154, 169, 198, 195, 170, 67, 197, 48, 95, 129, 72, 176, 85, 13, 22, 35, 37,
    39, 40, 46, 49, 52, 53, 56, 57, 58, 64, 66, 71, 88, 89, 90, 93, 102, 104,
    110, 111, 115, 116, 117, 120, 130, 132, 133, 134, 136, 137, 139, 140, 141,
    142, 160, 164, 174, 175, 176, 178, 180, 182, 183, 184, 185, 186, 188, 190,
    191, 192, 193
  ];

  // Generar participantes del 1 al 200, excluyendo los anteriores
  let participantes = Array.from({ length: 200 }, (_, i) => i + 1)
                           .filter(num => !excluidos.includes(num));

  let ganadores = [];
  let intervalo;

  function iniciarSorteo() {
    if (participantes.length === 0) {
      alert("Ya no quedan participantes disponibles.");
      return;
    }

    document.getElementById("mensaje").innerText = "SORTEO EN CURSO...";
    document.getElementById("numero").innerText = "";

    clearInterval(intervalo);

    document.getElementById("sonidoSpin").play();

    intervalo = setInterval(() => {
      const randomIndex = Math.floor(Math.random() * participantes.length);
      document.getElementById("numero").innerText = participantes[randomIndex];
    }, 40);

    setTimeout(detenerSorteo, 1500);
  }

  function detenerSorteo() {
    clearInterval(intervalo);

    const randomIndex = Math.floor(Math.random() * participantes.length);
    const ganador = participantes[randomIndex];

    document.getElementById("mensaje").innerText = "NÚMERO GANADOR";
    document.getElementById("numero").innerText = ganador;

    ganadores.push(ganador);
    participantes.splice(randomIndex, 1);

    document.getElementById("sonidoGanador").play();
  }
</script>

</body>
</html>
