<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tómbola Digital</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: url('Base.jpg');
      background-size: cover;
      background-position: center;
    }

    #numero {
      font-size: 18rem;
      font-weight: bold;
      color: #ffffff;
      padding: 0;
      background: none;
      border: none;
      box-shadow: none;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
      font-family: Poppins, sans-serif;
    }

    button {
      padding: 20px 50px;
      font-size: 2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #e0b53a;
      color: #754c1e;
      font-family: Poppins, sans-serif;
    }
  </style>
</head>
<body>

  <div id="mensaje" style="font-family:Poppins; font-size:3rem; color:#ffffff; text-align:center; margin-top:280px;">
    SORTEO DE ANIVERSARIO
  </div>

  <div id="numero">---</div>

  <div style="text-align:center; margin-top:40px;">
    <button id="btnIniciar" onclick="iniciarSorteo()">INICIAR</button>
  </div>

  <audio id="sonidoSpin" src="ruleta.mp3"></audio>
  <audio id="sonidoGanador" src="ganador.mp3"></audio>

<script>
  let participantes = Array.from({ length: 180 }, (_, i) => i + 1);
  let ganadores = [];
  let intervalo;

  function iniciarSorteo() {
    if (participantes.length === 0) {
      alert("Ya no quedan participantes disponibles.");
      return;
    }

    document.getElementById("mensaje").innerText = "SORTEO EN CURSO...";
    document.getElementById("numero").innerText = "";

    clearInterval(intervalo);

    document.getElementById("sonidoSpin").play();

    intervalo = setInterval(() => {
      const randomIndex = Math.floor(Math.random() * participantes.length);
      document.getElementById("numero").innerText = participantes[randomIndex];
    }, 40);

    setTimeout(detenerSorteo, 3500);
  }

  function detenerSorteo() {
    clearInterval(intervalo);

    const randomIndex = Math.floor(Math.random() * participantes.length);
    const ganador = participantes[randomIndex];

    document.getElementById("mensaje").innerText = "NÚMERO GANADOR";
    document.getElementById("numero").innerText = ganador;

    ganadores.push(ganador);
    participantes.splice(randomIndex, 1);

    document.getElementById("sonidoGanador").play();
  }
</script>

</body>
</html>
